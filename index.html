<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diatom Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Stage 1: Diatom Grid */
        #diatom-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 40px;
            padding: 60px;
            width: 100%;
            height: 100%;
            place-items: center;
        }

        .diatom {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }

        .diatom:hover {
            transform: scale(1.1);
        }

        .diatom.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .diatom.selected {
            position: fixed;
            z-index: 100;
            transition: all 0.3s ease;
        }

        /* Stage 2: Circle Target */
        #circle-target {
            position: fixed;
            bottom: 50px;
            left: 50px;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        #circle-target.visible {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        /* Stage 3: Fullscreen Diatom */
        .diatom.fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            transform: none !important;
            border-radius: 0 !important;
            object-fit: cover;
            transition: all 1.5s ease-in-out;
            z-index: 200;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Stage 1: Diatom Grid -->
        <div id="diatom-grid">
            <img src="images/diatom1.png" alt="Diatom 1" class="diatom" data-index="0">
            <img src="images/diatom2.png" alt="Diatom 2" class="diatom" data-index="1">
            <img src="images/diatom3.png" alt="Diatom 3" class="diatom" data-index="2">
            <img src="images/diatom4.png" alt="Diatom 4" class="diatom" data-index="3">
        </div>

        <!-- Stage 2: Circle Target -->
        <div id="circle-target"></div>
    </div>

    <script>
        let stage = 1;
        let selectedDiatom = null;
        let mouseX = 0;
        let mouseY = 0;
        let diatomX = 0;
        let diatomY = 0;

        const diatoms = document.querySelectorAll('.diatom');
        const diatomGrid = document.getElementById('diatom-grid');
        const circleTarget = document.getElementById('circle-target');

        // Stage 1: Select a diatom
        diatoms.forEach(diatom => {
            diatom.addEventListener('click', function() {
                if (stage !== 1) return;

                selectedDiatom = this;
                const rect = this.getBoundingClientRect();

                // Store the current position
                diatomX = rect.left + rect.width / 2;
                diatomY = rect.top + rect.height / 2;

                // Make selected diatom follow mouse
                this.classList.add('selected');
                this.style.left = diatomX - 150 + 'px';
                this.style.top = diatomY - 150 + 'px';

                // Fade out other diatoms
                diatoms.forEach(d => {
                    if (d !== this) {
                        d.classList.add('fade-out');
                    }
                });

                // Wait for fade animation, then move to Stage 2
                setTimeout(() => {
                    stage = 2;
                    // Don't hide the grid, just remove the faded out diatoms
                    diatoms.forEach(d => {
                        if (d !== selectedDiatom) {
                            d.style.display = 'none';
                        }
                    });
                    circleTarget.classList.add('visible');
                    startMouseFollow();
                }, 600);
            });
        });

        // Stage 2: Mouse following
        function startMouseFollow() {
            document.addEventListener('mousemove', updateMousePosition);
            animateDiatom();
        }

        function updateMousePosition(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        }

        function animateDiatom() {
            if (stage === 2 && selectedDiatom) {
                // Smooth following with easing
                const ease = 0.1;
                diatomX += (mouseX - diatomX) * ease;
                diatomY += (mouseY - diatomY) * ease;

                selectedDiatom.style.left = (diatomX - 150) + 'px';
                selectedDiatom.style.top = (diatomY - 150) + 'px';

                // Check collision with circle
                checkCircleCollision();

                requestAnimationFrame(animateDiatom);
            }
        }

        function checkCircleCollision() {
            const circleRect = circleTarget.getBoundingClientRect();
            const circleCenterX = circleRect.left + circleRect.width / 2;
            const circleCenterY = circleRect.top + circleRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(diatomX - circleCenterX, 2) +
                Math.pow(diatomY - circleCenterY, 2)
            );

            // If diatom center is close to circle center
            if (distance < 100) {
                goToStage3();
            }
        }

        // Stage 3: Enlarge to fullscreen
        function goToStage3() {
            stage = 3;
            circleTarget.classList.remove('visible');

            // Position diatom at circle location first
            const circleRect = circleTarget.getBoundingClientRect();
            selectedDiatom.style.left = (circleRect.left - 110) + 'px';
            selectedDiatom.style.top = (circleRect.top - 110) + 'px';

            // Short delay then expand to fullscreen
            setTimeout(() => {
                selectedDiatom.classList.add('fullscreen');
            }, 100);
        }
    </script>
</body>
</html>
